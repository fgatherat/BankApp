<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
    <h:head>
        <f:loadBundle basename="langue.message" var="msg" />
        
        <title>Bank App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>#{msg['accueil']} </h1>
        
        <h:panelGrid border="1" columns="2" >
            <h:outputLabel value="#{msg['numero']}" />
            <h:outputText value="#{detailsClient.customer.number}" />
            <h:outputLabel value="#{msg['nom']}" />
            <h:outputText value="#{detailsClient.customer.lastName}" />
            <h:outputLabel value="#{msg['prenom']}" />
            <h:outputText value="#{detailsClient.customer.firstName}" />
        </h:panelGrid>
        
        
         <h:form>
             <h:dataTable id="listeCompte" var="compte" value="#{detailsClient.accounts}">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['numero']}" />
                        </f:facet>
                        <h:outputText id="numero" value="#{compte.number}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['nomCompte']}" />
                        </f:facet>
                        <h:commandLink id="name" value="#{compte.name}" action="#{detailsCompte.showAccount(compte)}" />
                    </h:column>
                    
                 <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['balance']}" />
                        </f:facet>
                     <h:outputText id="balance" value="#{compte.balance}" />
                    </h:column>
                 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['taux']}" />
                        </f:facet>
                        <h:outputText id="taux" value="#{compte.rate}" />
                    </h:column>
                    
                </h:dataTable>
                <br></br>
                <h:commandButton id="retourAcceuil" value="#{msg['lienRetourAcceuil']}" action="retourAcceuil" />
            </h:form>
        
    </h:body>
  </f:view>
</html>
