<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
    <h:head>
        <title>Bank App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>#{msg["accueil"]} </h1>
        
        
        
            <h:form>
                <h:dataTable id="listeClient" var="customer" value="#{customerLISBean.customersDM}">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.numero}" />
                        </f:facet>
                        <h:outputText id="numero" value="#{customer.number}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom}" />
                        </f:facet>
                        <h:outputText id="firstname" value="#{customer.firstName}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.prenom}" />
                        </f:facet>
                        <h:outputText id="lastname" value="#{customer.lastName}"/>
                    </h:column>
                    
                </h:dataTable>
                <br></br>
                <h:commandButton id="addCustomer" value="#{msg.addClient}" action="#{CustomerADDBean.add}"/>
            </h:form>
       
        
    </h:body>
  </f:view>
</html>
