<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
    <h:head>
        <f:loadBundle basename="langue.message" var="msg" />
        
        <title>Bank App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>#{msg['acceuilCompte']} </h1>
        
         <h:panelGrid border="1" columns="2" >
            <h:outputLabel value="#{msg['numero']}" />
            <h:outputText value="#{detailsCompte.number}" />
            <h:outputLabel value="#{msg['nom']}" />
            <h:outputText value="#{detailsCompte.name}" />
            <h:outputLabel value="#{msg['balance']}" />
            <h:outputText value="#{detailsCompte.balance}" />
            <h:outputLabel value="#{msg['taux']}" />
            <h:outputText value="#{detailsCompte.rate}" />
        </h:panelGrid>
        
    </h:body>
  </f:view>
</html>
